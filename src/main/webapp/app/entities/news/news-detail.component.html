<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="news">
            <h2><span jhiTranslate="crowdCodileApp.news.detail.title">News</span> {{news.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crowdCodileApp.news.contenu">Contenu</span></dt>
                <dd>
                    <span>{{news.contenu}}</span>
                </dd>
                <dt><span jhiTranslate="crowdCodileApp.news.date">Date</span></dt>
                <dd>
                    <span>{{news.date}}</span>
                </dd>
                <dt><span jhiTranslate="crowdCodileApp.news.projet">Projet</span></dt>
                <dd>
                    <div *ngIf="news.projet">
                        <a [routerLink]="['/projet', news.projet?.id, 'view']">{{news.projet?.nomProjet}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/news', news.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
